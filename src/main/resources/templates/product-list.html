<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>Danh sách sản phẩm - VShopper</title>
    <link rel="stylesheet" th:href="@{/css/product-list.css}"/>
</head>
<style>
    #chat-body .user-message {
        background-color: #256c42;
        color: white;
        padding: 8px 12px;
        border-radius: 12px;
        display: inline-block;
        max-width: 90%;
        word-break: break-word;
        white-space: pre-wrap;
        margin-bottom: 6px;
        margin-left: 20%;
    }

    #chat-body .bot-message {
        background-color: #f1f1f1;
        color: #000;
        padding: 8px 12px;
        border-radius: 12px;
        display: inline-block;
        max-width: 90%;
        word-break: break-word;
        white-space: pre-wrap;
        margin-bottom: 6px;
    }
</style>

<body id="page-body" class="bg-light text-dark d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav th:replace="~{layout :: navbar}"></nav>

<main class="container py-5 flex-fill">
    <!-- Alert message -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show position-fixed top-0 end-0 m-3" role="alert" style="z-index: 9999;">
        <span th:text="${message}">Thành công!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Đóng"></button>
    </div>

    <h2 class="text-success mb-4 text-center fw-bold">Danh sách sản phẩm</h2>

    <div class="row">
        <!-- Bộ lọc -->
        <div class="col-md-3">
            <form th:action="@{/products}" method="get" class="border p-3 rounded shadow-sm bg-body">
                <h5 class="mb-3 text-success fw-bold">Bộ lọc</h5>

                <input type="hidden" name="name" class="form-control" placeholder="Tìm sản phẩm..." th:value="${name}">

                <div class="mb-3">
                    <label class="form-label">Sắp xếp</label>
                    <select class="form-select" name="sort">
                        <option value="">-- Chọn --</option>
                        <option value="price_asc" th:selected="${sort == 'price_asc'}">Giá tăng dần</option>
                        <option value="price_desc" th:selected="${sort == 'price_desc'}">Giá giảm dần</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Thương hiệu</label>
                    <div th:each="brand : ${brands}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="brandIds"
                                   th:value="${brand.id}"
                                   th:checked="${#lists.contains(brandIds, brand.id)}">
                            <label class="form-check-label" th:text="${brand.name}"></label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Giá từ</label>
                    <input type="number" name="min" class="form-control" th:value="${min}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Đến</label>
                    <input type="number" name="max" class="form-control" th:value="${max}">
                </div>

                <button class="btn btn-success w-100" type="submit">Áp dụng</button>
            </form>
        </div>

        <!-- Danh sách sản phẩm -->
        <div class="col-md-9">
            <!-- Tìm kiếm -->
            <form th:action="@{/products}" method="get" class="input-group mb-4 w-75 mx-auto">
                <input type="text" name="name" class="form-control" placeholder="Tìm sản phẩm..." th:value="${name}">
                <input type="hidden" name="sort" th:value="${sort}">
                <input type="hidden" name="min" th:value="${min}">
                <input type="hidden" name="max" th:value="${max}">
                <div th:each="id : ${brandIds}">
                    <input type="hidden" name="brandIds" th:value="${id}">
                </div>
                <button class="btn btn-success" type="submit">Tìm</button>
            </form>

            <!-- Grid sản phẩm -->
            <div class="row">
                <div th:if="${products.size() == 0}" class="text-center text-muted py-5">
                    <h5>Hiện không tìm thấy kết quả nào.</h5>
                </div>

                <div class="col-md-4 mb-4" th:each="product : ${products}">
                    <div class="card h-100 shadow-sm border-0 bg-body text-body">
                        <div class="ratio ratio-4x3">
                            <img th:src="@{${product.image}}" alt="${product.name}" class="card-img-top">
                        </div>
                        <div class="card-body d-flex flex-column justify-content-between">
                            <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
                            <p class="card-text text-success fw-semibold"
                               th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">Giá</p>

                            <a th:href="@{'/product/' + ${product.id}}" class="btn btn-outline-success mb-2">Xem chi tiết</a>

                            <form th:action="@{/cart/add}" method="post">
                                <input type="hidden" name="productId" th:value="${product.id}"/>
                                <input type="hidden" name="quantity" value="1"/>
                                <button type="submit" class="btn btn-success w-100">Thêm vào giỏ</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Phân trang -->
            <nav th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center mt-4">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/products(page=${currentPage - 1}, name=${name}, sort=${sort}, min=${min}, max=${max}, brandIds=${brandIds})}">Trước</a>
                    </li>

                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{/products(page=${i}, name=${name}, sort=${sort}, min=${min}, max=${max}, brandIds=${brandIds})}"
                           th:text="${i}"></a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/products(page=${currentPage + 1}, name=${name}, sort=${sort}, min=${min}, max=${max}, brandIds=${brandIds})}">Sau</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{layout :: footer}"></footer>

<!-- Scripts (gồm dark/light mode) -->
<div th:replace="~{layout :: script}"></div>

<script>
    window.addEventListener('DOMContentLoaded', () => {
        const alert = document.querySelector('.alert');
        if (alert) {
            setTimeout(() => {
                alert.classList.remove('show');
                alert.classList.add('hide');
            }, 3000);
        }
    });
</script>
<div th:replace="chatbot-popup :: popup"></div>

</body>
</html>
