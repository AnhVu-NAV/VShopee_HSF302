<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link id="theme-stylesheet" rel="stylesheet" href="/css/light-theme.css">
</head>
<style>
    .register-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: var(--bs-body-bg);
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-control:focus {
        border-color: #198754;
        box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }
</style>
<body class="bg-light text-dark" id="page-body">

<nav class="navbar navbar-expand-lg navbar-light bg-success">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">VShopee</a>
        <button class="btn btn-outline-light" onclick="toggleTheme()">🌗</button>
    </div>
</nav>

<div class="register-container">
    <h2 class="text-center text-success mb-4">Đăng ký tài khoản</h2>
    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label for="fullname" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Nhập họ tên" required>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Tên đăng nhập" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Địa chỉ email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Tạo tài khoản</button>

        <p class="mt-3 text-center">
            Đã có tài khoản? <a href="/login" class="text-success">Đăng nhập</a>
        </p>
    </form>
</div>

<script>
    function toggleTheme() {
        const body = document.getElementById("page-body");
        const themeLink = document.getElementById("theme-stylesheet");
        const isLight = body.classList.contains("bg-light");

        if (isLight) {
            body.classList.replace("bg-light", "bg-dark");
            body.classList.replace("text-dark", "text-light");
            themeLink.href = "/css/dark-theme.css";
        } else {
            body.classList.replace("bg-dark", "bg-light");
            body.classList.replace("text-light", "text-dark");
            themeLink.href = "/css/light-theme.css";
        }
    }
</script>

</body>
</html>
