<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>Cổng Thanh Toán Giả</title>
    <style>
        .payment-box {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background-color: var(--bs-body-bg);
            border-radius: 12px;
            box-shadow: 0 0 18px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body id="page-body" class="bg-light text-dark d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav th:replace="~{layout :: navbar}"></nav>

<main class="container flex-fill">
    <div class="payment-box bg-white text-center">
        <h3 class="text-success mb-4">Cổng thanh toán (Fake)</h3>

        <form th:action="@{/payment/confirm}" method="post">
            <input type="hidden" th:name="billId" th:value="${billId}"/>
            <p class="mb-4">Nhấn nút bên dưới để mô phỏng thanh toán đơn hàng của bạn.</p>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">✅ Xác nhận Thanh Toán</button>
                <a href="/my-orders" class="btn btn-outline-secondary">❌ Hủy bỏ</a>
            </div>
        </form>
    </div>
</main>

<!-- Footer + Scripts -->
<footer th:replace="~{layout :: footer}"></footer>
<div th:replace="~{layout :: script}"></div>

</body>
</html>
